name: Quarkus CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

   steps:
- uses: actions/checkout@v2

- name: Set up JDK 11
  uses: actions/setup-java@v2
  with:
    distribution: 'temurin'
    java-version: '11'

- name: Grant execute permission for mvnw
  run: chmod +x mvnw

- name: Build with Maven
  run: ./mvnw clean install

    - name: Run tests
      run: ./mvnw test
